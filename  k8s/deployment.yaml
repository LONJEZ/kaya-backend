# Kubernetes deployment configuration

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaya-backend
  labels:
    app: kaya-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kaya-backend
  template:
    metadata:
      labels:
        app: kaya-backend
    spec:
      containers:
      - name: kaya-backend
        image: gcr.io/PROJECT_ID/kaya-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: GCP_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: kaya-secrets
              key: gcp-project-id
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: kaya-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/monitoring/health/liveness
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/monitoring/health/readiness
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kaya-backend-service
spec:
  selector:
    app: kaya-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
